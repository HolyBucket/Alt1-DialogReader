<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <!-- IMPORTANT: Load Alt1 API -->
  <script src="https://alt1lib.github.io/alt1lib.js"></script>

  <script>
    // Allow Alt1 to verify this app
    if (window.alt1) {
      alt1.identifyAppUrl("./plugin.json");
    }

    window.addEventListener("load", () => {
      document.getElementById("status").innerText = "Alt1 API loaded";
    });
  </script>
</head>

<body>
  <h2>Dialog Reader</h2>
  <div id="status">loader Alt1 API...</div>

  <script src="main.js"></script>
</body>
</html>
