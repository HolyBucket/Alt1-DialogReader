<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alt1 Dialog Reader</title>
  <!-- Include Alt1 base and dialog libraries from jsDelivr -->
  <script src="https://cdn.jsdelivr.net/npm/@alt1/base@1.0.0-alpha.7/dist/index.bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@alt1/dialog@1.0.0-alpha.7/dist/index.bundle.js"></script>
  <style>
    body { margin:0; font-family: sans-serif; background: rgba(0,0,0,0); }
    #status { 
      position: absolute;
      top: 10px; left: 10px;
      padding: 5px 10px; background: rgba(0,0,0,0.6); color: #fff;
      border-radius: 4px; font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Minimal overlay UI -->
  <div id="status">Searching for dialog</div>

  <script>
    // Create a DialogReader (uses Alt1 image matching + OCR under the hood)
    const reader = new alt1.DialogReader();

    let lastText = "";
    let speaking = false;

    // Utility to update status label
    function setStatus(text) {
      document.getElementById("status").innerText = text;
    }

    // Poll every 500ms for dialog changes
    setInterval(async () => {
      // Attempt to read dialog; read() returns an object or false/null
      let result = reader.read();
      if (result && result.text) {
        // Join all lines of text into one string
        const fullText = result.text.join(" ").trim();
        if (fullText && fullText !== lastText) {
          // New dialog content detected
          lastText = fullText;
          setStatus("Reading");
          // Speak the dialog text
          const utter = new SpeechSynthesisUtterance(fullText);
          utter.onend = () => {
            // After speaking, go to waiting state until text changes
            setStatus("Waiting");
            speaking = false;
          };
          speaking = true;
          window.speechSynthesis.speak(utter);
        }
      } else {
        // No dialog open
        lastText = "";
        if (!speaking) {
          setStatus("Searching for dialog");
        }
      }
    }, 500);
  </script>
</body>
</html>
